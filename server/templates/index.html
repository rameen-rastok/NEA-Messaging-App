{% extends "base.html" %}

{% block title %}<title>Server Config</title>{% endblock %}

{% block body %}
        <form method="post" action="/config">
                <p>Server Name:</p>
                <input type="text" value="{{server_name}}" name="server_name" id="server_name"/>
                <input type="submit" value="Submit" name="name_submit_button" />
        </form>
        <form method="post" action="/config">
                <h2>Server Rooms:</h2>
                <div style="display: flex; flex-direction: horizontal; justify-content: space-around; align-items: center;">
                        <div>
                                {% for room in server_rooms %}
                                <p>{{room}}</p>
                                {% endfor %}
                        </div>
                        <div>
                                <p>Create Rooms: Separate by commas</p>
                                <p>e.g: Room1,Room2,Room3,Room4</p>
                                <input type="text" value="" name="server_room" id="server_room"/>
                                <input type="submit" value="Submit" name="room_submit_button" />

                        </div>
                </div>
        </form>
{% endblock %}
